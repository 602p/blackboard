<script type="text/javascript">
function popitup(url) {
	newwindow=window.open(url,'name','height=410,width=300');
	if (window.focus) {newwindow.focus()}
	return false;
}

function update(){
	console.log("Updating...");

	var newmap = document.getElementById("map").cloneNode(true);
	console.log(newmap);
	newmap.id="newmap";
	newmap.onload=function(){
		setTimeout(function(){
			newmap.style.display="block";
			$("#map").remove()
			newmap.id="map";
		},500);
	}
	newmap.style.display="none";
	newmap.src="integrated.png?"+Math.floor((Math.random() * 100000) + 1).toString();
	newmap.className="mapc";

	document.body.appendChild(newmap);


}

function stateclicked(elem){
	popitup("stateview.html?"+elem.id);
}

function initilize(){
	window.setInterval(update, 8000);
}
</script>
